<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/sweetalert2.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="scripts/sweetalert2.min.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
  <title>101042</title>
</head>

<body>
  <div class="headerSection">
    <h1>TenTenFourTwo</h1>
  </div>
  <div class="gameSection">
    <div class="game player1Section">
      <h3>Player 1</h3>
      <h4 class="player1">Score: 0</h4>
      <div class="staticContainer"></div>
      <button type="button" name="button" class="skip">Skip</button>
      <div class="coverOff"></div>
    </div>
    <div class="game boardSection">
      <h3 id="timer"><span id="min">00</span>:<span id="sec">00</span></h3>
      <div class="board"></div>
    </div>
    <div class="game player2Section">
      <h3>Player 2</h3>
      <h4 class="player2">Score: 0</h4>
      <div class="staticContainer2"></div>
      <button type="button" name="button" class="skip">Skip</button>
      <div class="coverOn"></div>
    </div>
  </div>
  <div class="startMenu">
    <h1 class="screenText">Ten Ten Four Two</h1>
    <h4>Score points by filling rows or columns on the grid.</h4>
    <h3 class="screenText">Tap space bar to start!</h3>
  </div>
  <audio id="bgMusic" src="assets/backgroundMusic.mp3" autoplay loop></audio>
</body>
</html>
